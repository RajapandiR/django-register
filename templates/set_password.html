{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Enter new Password</h2>       
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="New Password" name = "new_password1" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name = "new_password2" required="required">
            </div>
            <div class="form-group">
                <center>
                <button type="submit" class="btn btn-success ">Change</button>
                <button type="reset" class="btn btn-danger ">Cangel</button></center>
            </div>
        </form>
        <p class="text-center"><a href="/register">Create an Account</a></p>
    </div>
{% endblock %}
